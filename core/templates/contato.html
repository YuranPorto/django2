{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% bootstrap_css %}
    <title>Contato</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body >
    <div class="container">
        {% bootstrap_messages %}
        <h1>Contato</h1>
        <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off"> <!-- sempre usar o nome definido no urls.py da aplicação -->
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar</button>
            {% endbuttons %}
        </form>
    </div>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
